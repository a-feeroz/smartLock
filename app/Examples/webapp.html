<!DOCTYPE HTML>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<body>

    <br><br>
    <button id="led1onbutton"  onclick="switchLock(1)">Lock</button>
    <button id="led1offbutton"  onclick="switchLock(0)">Unlock</button>
    <script type="text/javascript">
      var deviceID    = "53ff6e066667574838121267";
      var accessToken = "5e598de5dc954dfd73d3ed5fb00240adf58bceec";
      var setFunc = "lock";

      function switchLock(controlStatus) {
        var paramStr;
        if (controlStatus == 1) { 
           paramStr = "ON";
        } else {
		   paramStr = "OFF";
        }
	var requestURL = "https://api.spark.io/v1/devices/" +deviceID + "/" + setFunc + "/";
        $.post( requestURL, { params: paramStr, access_token: accessToken });
      }
    </script>
</body>
</html>
